<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Payment System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link rel="stylesheet" href="pay.css">
</head>
<body>
    <div class="container">
        <div class="cart-section">
            <h2>Cart Summary</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="currency-converter">
                <h3>Live Currency Conversion</h3>
                <select id="currency-select">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="BTC">BTC</option>
                </select>
                <div id="converted-amount" class="currency-value">$0.00</div>
            </div>
        </div>

        <div class="payment-section">
            <h2>Payment Method</h2>
            <div class="payment-method" data-method="credit">
                <div class="payment-icon">
                    <i class="fas fa-credit-card"></i>
                </div>
                <span>Credit Card</span>
            </div>
            <div class="payment-method" data-method="paypal">
                <div class="payment-icon">
                    <i class="fab fa-paypal"></i>
                </div>
                <span>PayPal</span>
            </div>
            <div class="payment-method" data-method="bitcoin">
                <div class="payment-icon">
                    <i class="fab fa-bitcoin"></i>
                </div>
                <span>Bitcoin</span>
            </div>

            <div id="payment-details">
                <!-- Payment form will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
       
    </script>
</body>
</html>
